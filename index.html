<!DOCTYPE html>
<html>
<head>
    <title>Scanner de Ropa IA</title>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@latest"></script>
    <style>
        body { background: #222; color: white; text-align: center; font-family: sans-serif; }
        video { width: 100%; max-width: 400px; border-radius: 10px; border: 4px solid #555; }
        #resultado { font-size: 24px; font-weight: bold; color: #00ff00; margin-top: 20px; }
    </style>
</head>
<body>
    <h1>Scanner de Ropa IA</h1>
    <video id="video" playsinline autoplay></video>
    <canvas id="canvas" width="28" height="28" style="display:none;"></canvas>
    <div id="resultado">Iniciando IA...</div>

    <script>
        let modelo = null;
        const clases = ['Camiseta', 'Pantalón', 'Suéter', 'Vestido', 'Abrigo', 'Sandalia', 'Camisa', 'Zapatilla', 'Bolso', 'Botín'];

        async function cargarModelo() {
            try {
                // Parche para el error de InputLayer
                modelo = await tf.loadLayersModel('model.json', {strict: false});
                if (modelo.layers[0]) {
                    modelo.layers[0].batchInputShape = [null, 28, 28, 1];
                }
                document.getElementById("resultado").innerText = "¡IA Lista! Enfoca ropa";
                iniciarPrediccion();
            } catch (e) {
                document.getElementById("resultado").innerText = "Error: " + e.message;
            }
        }

        async function iniciarPrediccion() {
            const canvas = document.getElementById("canvas");
            const video = document.getElementById("video");
            const ctx = canvas.getContext("2d", {willReadFrequently: true});

            async function predecir() {
                ctx.drawImage(video, 0, 0, 28, 28);
                const imgData = ctx.getImageData(0, 0, 28, 28);
                let tensor = tf.browser.fromPixels(imgData, 1).reshape([1, 28, 28, 1]).cast('float32').div(tf.scalar(255));

                const prediccion = modelo.predict(tensor).dataSync();
                const indice = prediccion.indexOf(Math.max(...prediccion));
                
                document.getElementById("resultado").innerText = clases[indice];
                requestAnimationFrame(predecir);
            }
            predecir();
        }

        navigator.mediaDevices.getUserMedia({video: {facingMode: "environment"}})
            .then(s => { 
                document.getElementById("video").srcObject = s; 
                cargarModelo(); 
            });
    </script>
</body>
</html>
